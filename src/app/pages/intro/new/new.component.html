<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form">
    <yema-avatar-selector (avatarSel)="avatar = $event"></yema-avatar-selector>
    <ion-list>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="name" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Edad</ion-label>
        <ion-input type="number" name="age" formControlName="age" required></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label>Genero</ion-label>
        <ion-select name="sex" placeholder="Seleccione" formControlName="sex" required>
          <ion-select-option value="m">Niño</ion-select-option>
          <ion-select-option value="f">Niña</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar color="light" class="ion-padding-horizontal">
    <ion-button type="button" expand="full" color="tertiary" fill="outline" shape="round" (click)="register()" [disabled]="form.invalid">
      <ion-icon slot="star" name="person-add"></ion-icon>
      Registrar
    </ion-button>
  </ion-toolbar>
</ion-footer>
